<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Your Site{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow">
        <div class="container mx-auto px-4">
            <div class="flex justify-between">
                <div>
                    <a href="{% url 'home' %}" class="text-gray-700 font-bold text-xl py-4">Property Management</a>
                </div>
                <div class="flex items-center">
                    {% if user.is_authenticated %}
                        <a href="{% url 'account_logout' %}" class="text-gray-700 py-4 px-2 hover:text-blue-500">Logout</a>
                    {% else %}
                        <a href="{% url 'account_login' %}" class="text-gray-700 py-4 px-2 hover:text-blue-500">Login</a>
                        <a href="{% url 'account_signup' %}" class="text-gray-700 py-4 px-2 hover:text-blue-500">Sign Up</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <!-- Inside your base.html -->
    {% if messages %}
    <div class="container mx-auto mt-4">
    {% for message in messages %}
        <div class="bg-{{ message.tags }}-100 border border-{{ message.tags }}-400 text-{{ message.tags }}-700 px-4 py-3 rounded relative mb-4">
        <span class="block sm:inline">{{ message }}</span>
        </div>
    {% endfor %}
    </div>
    {% endif %}


    <!-- Main Content -->
    <div class="container mx-auto px-4">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
