<!-- accounts/templates/account/login.html -->
{% extends "base.html" %}

{% load socialaccount %}

{% block content %}
<div class="container mx-auto mt-8 max-w-md">
    <h1 class="text-3xl font-bold mb-6 text-center">Login</h1>
    <form method="POST" action="{% url 'account_login' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded mt-4 hover:bg-blue-600">
            Login
        </button>
    </form>
    <p class="mt-4 text-center">
        Don't have an account?
        <a href="{% url 'account_signup' %}" class="text-blue-500 hover:underline">Sign up here</a>.
    </p>
</div>
{% endblock %}
