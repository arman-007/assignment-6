<!-- templates/inventory/profile.html -->
{% extends 'base.html' %}
{% block content %}
  <h1 class="text-2xl font-bold mb-4">My Properties</h1>
  <ul>
    {% for property in properties %}
      <li class="mb-4">
        <div class="bg-white p-4 rounded-lg shadow">
          <h2 class="text-xl font-semibold">{{ property.title }}</h2>
          <p>{{ property.description }}</p>
          <a href="{% url 'edit_property' property.id %}" class="text-blue-500">Edit</a> | 
          <a href="{% url 'delete_property' property.id %}" class="text-red-500">Delete</a>
        </div>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
