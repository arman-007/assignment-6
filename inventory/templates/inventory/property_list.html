<!-- property_list.html -->
{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-xl font-semibold mb-4">Your Properties</h1>
    <table class="table-auto w-full border border-gray-300">
        <thead>
            <tr>
                <th class="px-4 py-2 border">Title</th>
                <th class="px-4 py-2 border">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for property in properties %}
            <tr>
                <td class="px-4 py-2 border">{{ property.title }}</td>
                <td class="px-4 py-2 border">
                    <a href="{% url 'property_edit' property.id %}" class="text-blue-500">Edit</a> |
                    <a href="{% url 'property_delete' property.id %}" class="text-red-500">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
